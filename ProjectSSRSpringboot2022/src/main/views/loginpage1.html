<!DOCTYPE html>
<html lang="en">
	<!-- xmlns:th="http://www.thymeleaf.org" -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale:1.0">
	<title>Login or Register</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="main">
		<div class="card">
			<div class="card-title">
				<!-- <h3><i class="fa fa-user-circle-o" aria-hidden="true"></i> <span id="action_title">Login</span></h3> -->
			</div>
			<div class="card-body">
				<div class="card-body-top">
					<button id="login" class="btn" name="login" onclick="login()">Admin</button>
					<button id="register" class="btn" name="register" onclick="register()">Student</button>
					<div id="pointer-btn"></div>
				</div>
				<div class="card-body-login">
                    <img src="photo/R.png" />
					<form id="login-form">
						<input class="input-form" type="email" placeholder="Enter Username" required><br><br>
						<input class="input-form" type="password" placeholder="Enter Password" required><br><br>
                        <a href="forgate_password.html">Forgate Password</a><br><br>
						<input class="submit-form" type="submit" value="Login"><br><br>
                        <a id="link12345" href="register_admin.html">Create Account</a><br>
					</form>
					<form id="register-form">
						<input class="input-form" type="name" placeholder="Enter your full name" required><br><br>
						<input class="input-form" type="password" placeholder="Enter your password" required><br><br>
                        <a href="forgate_password.html">Forgate Password</a><br><br>
						<input class="submit-form" type="submit" value="LogIn"><br><br>
                        <a id="link12345" href="register_student.html">Create Account</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		var x = document.getElementById("login-form");
		var y = document.getElementById("register-form");
		var z = document.getElementById("pointer-btn");
		var l = document.getElementById("login");
		var r = document.getElementById("register");
		var ac = document.getElementById("action_title");

		function register(){
			x.style.left = "-450px";
			y.style.left = "25px";
			z.style.left = "215px";
			l.style.color = "#848484";
			r.style.color = "#00ffc3";
			ac.textContent = "Register";
		}

		function login(){
			x.style.left = "25px";
			y.style.left = "450px";
			z.style.left = "30px";
			l.style.color = "#00ffc3";
			r.style.color = "#848484";
			ac.textContent = "Login";
		}		
	</script>
</body>
</html>
