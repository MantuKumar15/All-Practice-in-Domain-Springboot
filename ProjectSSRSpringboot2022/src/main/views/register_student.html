<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Registration form</title>
</head>
<div class="container12">

    <div class="box-form1">
        <img src="photo/R.png">
        <h3>Student Registration form</h3>
        <form action="login" method="post">
            <table class="table123">
                <tr>
                    <td>First Name: </td>
                    <td><input class="box123" type="text" placeholder="First Name" name="fname"></td><br>

                    <td>Middle Name: </td>
                    <td><input class="box123" type="text" placeholder="Middle Name" name="Middle"></td>
                    <td>Last Name: </td>
                    <td><input class="box123" type="text" placeholder="Last Name" name="lname"></td>
                </tr>

                <tr>
                    <td>Username: </td>
                    <td><input class="box123" type="username" placeholder="Username" name="username"></td>
                    <td>Email ID: </td>
                    <td><input class="box123" type="email" placeholder="Email" name="email"></td>
                </tr>

                <tr>
                    <td>DOB: </td>
                    <td><input class="box123" type="date" placeholder="Death of Birth" name="dob"></td>
                    <td>Gender: </td>
                    <td>
                        <input type="radio" name="male"> Male
                        <input type="radio" name="male"> Female
                    </td>
                </tr>

                <tr>
                    <td>Country: </td>
                    <td><input class="box123" type="text" name="country"></td>
                    <td>State: </td>
                    <td><input class="box123" type="state" placeholder="State" name="state"></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><input class="box123" type="text" placeholder="Address" name="address"></td>
                    <td>Phone: </td>
                    <td><input class="box123" type="text" placeholder="Phone Number" name="phone"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input class="box123" type="password" placeholder="password" name="password"></td>
                    <td>Confirm Password: </td>
                    <td><input class="box123" type="password" placeholder="password" name="cpassword"></td>
                </tr>
                <th><button class="btn123" type="submit" name="register">Reset</button></th>
                <th><button class="btn1234" type="submit" name="register">Register</button></th>
            </table>
        </form>
        <a href="loginpage1.html">Go to Login Page</a>
        <p class="text123">Centurion University Of Technology and Management, R.Sitapur, Odisha, http://www.cutm.ac.in</p>
    </div>
</div>

</body>

</html>
